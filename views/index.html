<div ng-show="user.auth">
    <br/>
    <a href="#" ng-click="logout()">Log out</a>
    <br/>
    <h1>Index</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table">
                <tr ng-repeat="group in listGroups">
                    <td class="col-xs-9"><a href="#/room/{{group.id}}">{{group.name}}</a></td>
                    <td class="col-xs-3" ng-show="user.admin">
                        <input type="button" class="btn btn-default" ng-click="edit(group.id)" value="Edit" />&nbsp;
                        <input type="button" class="btn btn-danger" ng-click="delete(group.id)" value="Del" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <Form name="AddGroup" ng-show="user.admin">
        <div class="form-group">
            <label for="group">Group's name:</label>
            <input type="text" class="form-control" ng-model="group.name" id="group" placeholder="Group's name" />
        </div>
        <div class="form-group">
            <input type="hidden" ng-model="group.id"/>
            <button type="submit" ng-click="save(group)" class="btn btn-default">Save</button>
        </div>
    </Form>
</div>
<div ng-show="!user.auth">
    <br/>
    <div class="alert alert-warning" ng-show="loginError">
        {{loginError}}
    </div>
    <div class="panel panel-success">
        <div class="panel panel-heading">Authorization</div>
        <div class="panel panel-body">
            <Form name="AddGroup">
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="text" class="form-control" ng-model="form.name" id="nickname" placeholder="Nickname" />
                </div>
                <div class="form-group">
                    <label for="admin">Admin:</label>
                    <input type="checkbox" ng-model="form.admin" id="admin" />
                </div>
                <div class="form-group" ng-show="form.admin == 1">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" ng-model="form.password" id="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <button type="submit" ng-click="login(form)" class="btn btn-default">Login</button>
                </div>
            </Form>
        </div>
    </div>
</div>
